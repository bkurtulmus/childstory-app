spring.application.name=ChildStoryApp

# H2 in-memory database for MVP local development
# File-based H2 Database (Persists data to disk)
spring.datasource.url=jdbc:h2:file:./data/childstorydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Defer data.sql execution until after Hibernate creates schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Disable Docker Compose support
spring.docker.compose.enabled=false

# Disable R2DBC (using JPA only)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration,org.springframework.boot.autoconfigure.data.r2dbc.R2dbcDataAutoConfiguration,org.springframework.boot.autoconfigure.data.r2dbc.R2dbcRepositoriesAutoConfiguration

# Ensure dates are serialized as ISO-8601 strings
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================
# AI Configuration (Gemini)
# ============================================
# Default Google Gemini model for text generation
ai.gemini.model=gemini-2.5-flash

# ============================================
# Multimodal Generation Configuration
# ============================================
# Image Generation Settings
ai.image.enabled=true
ai.image.sceneCount.standard=3
ai.image.sceneCount.high=5
ai.image.quality.default=standard

# Audio/TTS Generation Settings
ai.audio.enabled=true
ai.audio.language.default=tr-TR
ai.audio.voice.default=tr-TR-Wavenet-A

# Storage URLs (for generated assets)
# In production, these would point to Google Cloud Storage or similar
ai.storage.images.baseUrl=https://storage.googleapis.com/dreamtales-ai-images
ai.storage.audio.baseUrl=https://storage.googleapis.com/dreamtales-ai-audio
ai.storage.video.baseUrl=https://storage.googleapis.com/dreamtales-ai-videos
