# Production Configuration for Render
server.port=${PORT:8080}

# Database - H2 file-based (persists on Render disk)
spring.datasource.url=jdbc:h2:file:./data/childstorydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (disabled in production for security)
spring.h2.console.enabled=false

# CORS - Allow Netlify frontend
cors.allowed-origins=${CORS_ORIGINS:https://childstory.netlify.app,https://*.netlify.app}

# Logging
logging.level.root=INFO
logging.level.com.arbu.childstoryapp=INFO

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
